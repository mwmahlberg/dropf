<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

  <h1>upload a file</h1>
  <form enctype="multipart/form-data" action="/upload" method="post">
    <input type="file" name="file" id="file"/>
    <input type="submit" value="upload" />
  </form>
  {{ if .Files}}
  <table>
    <thead>
      <th>File</th>
    </thead>
    {{range .Files}}
    <tr>
      <td>{{.Name}}</td>
    </tr>
    {{end}}
  </table>
  {{ else }}
  <h3>No files uploaded yet</h3>
  {{ end }}
  </body>
</html>
